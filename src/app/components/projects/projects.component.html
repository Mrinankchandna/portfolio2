<section class="projects-section py-5">
  <div class="container">
    <h2 class="section-title text-center mb-5">My Projects</h2>

    <!-- Filter Buttons -->
    <div class="filters d-flex justify-content-center mb-4 flex-wrap gap-3">
      <button class="btn btn-filter" [class.active]="selectedFilter === 'All'" (click)="filterProjects('All')">All</button>
      <button class="btn btn-filter" [class.active]="selectedFilter === 'Web Development'" (click)="filterProjects('Web Development')">Web Development</button>
      <button class="btn btn-filter" [class.active]="selectedFilter === 'Application'" (click)="filterProjects('Application')">Application</button>
      <button class="btn btn-filter" [class.active]="selectedFilter === 'Other'" (click)="filterProjects('Other')">Other</button>
    </div>

    <!-- Projects Grid -->
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of filteredProjects">
        <div class="card project-card h-100">
          <div class="project-icon mb-3 text-center">
            <i class="fas fa-folder-open fa-2x" style="color: var(--color-accent);"></i>
          </div>
          <div class="project-info">
            <h4 class="fw-bold mb-2">{{ project.title }}</h4>
            <p class="mb-2">{{ project.description }}</p>
            <div class="mb-2">
              <span class="badge bg-secondary me-2" *ngFor="let tech of project.technologies">{{ tech }}</span>
            </div>
            <div>
              <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn button-modern me-2 mb-2">Live Demo</a>
              <a *ngIf="project.code" [href]="project.code" target="_blank" class="btn button-modern-outline mb-2">Source Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
